<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
  <label for="username">Введите имя пользователя</label>
  <input type="text" th:field="*{username}" id="username"/>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Неверное введено имя пользователя</div>
  <br/>
  <label for="yearOfBirth"> Введите год рождения</label>
  <input type="text"  th:field="*{yearOfBirth}" id="yearOfBirth"/>
  <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"> Неправильно введен год рождения </div>
  <br/>
  <label for="password"> Введите пароль</label>
  <input type="password" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Неправильно введен пароль</div>
  <br/>
  <input type="submit" value="Зарегестрироваться"/>
  </form>

</body>
</html>
